hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - habitat_baselines.evaluate=False
    - habitat_baselines.tensorboard_dir=/srv/cvmlp-lab/flash1/smohanty61/results/pick_policy/train/tb_pick_replica_test
    - habitat_baselines.checkpoint_folder=/srv/cvmlp-lab/flash1/smohanty61/results/pick_policy/train/checkpoints_pick_replica_test
    - habitat_baselines.num_environments=2
    - habitat_baselines.load_resume_state_config=False
  job:
    name: spot_pick_2
    chdir: null
    override_dirname: habitat_baselines.checkpoint_folder=/srv/cvmlp-lab/flash1/smohanty61/results/pick_policy/train/checkpoints_pick_replica_test,habitat_baselines.evaluate=False,habitat_baselines.load_resume_state_config=False,habitat_baselines.num_environments=2,habitat_baselines.tensorboard_dir=/srv/cvmlp-lab/flash1/smohanty61/results/pick_policy/train/tb_pick_replica_test
    id: ???
    num: ???
    config_name: rl_skill_updated_sensors
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /coc/testnvme/smohanty61/open-vocab-pick/scripts
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /coc/testnvme/smohanty61/open-vocab-pick
      schema: file
      provider: main
    - path: habitat.config
      schema: pkg
      provider: habitat
    - path: ''
      schema: structured
      provider: schema
    output_dir: /coc/testnvme/smohanty61/open-vocab-pick/scripts/outputs/2023-10-09/15-53-54
    choices:
      habitat/simulator/sim_sensors@habitat.simulator.agents.main_agent.sim_sensors.arm_panoptic_sensor: arm_panoptic_sensor
      habitat/simulator/sim_sensors@habitat.simulator.agents.main_agent.sim_sensors.arm_depth_sensor: arm_depth_sensor
      habitat/simulator/agents@habitat.simulator.agents.main_agent: agent_base
      habitat/simulator/sim_sensors@habitat_baselines.eval.extra_sim_sensors.third_rgb_sensor: third_rgb_sensor
      habitat_baselines: habitat_baselines_rl_config_base
      habitat/dataset/rearrangement: replica_cad
      habitat/dataset@habitat.dataset.habitat.dataset: dataset_config_schema
      habitat/task/rearrange: pick
      habitat/task/rearrange/agents@habitat.task.habitat.task.rearrange.agents: spot
      habitat/task@habitat.task.habitat.task: task_config_base
      habitat: habitat_config_base
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
