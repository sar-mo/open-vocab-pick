# @package _global_

defaults:
  - /habitat: habitat_config_base
  - /habitat/simulator/agents@habitat.simulator.agents.main_agent: dp_arm_agent
  - /habitat/task/rearrange: pick
  - /habitat/dataset/rearrangement: replica_cad
  - _self_

habitat:
  gym:
    obs_keys:
      - articulated_agent_arm_panoptic
      - articulated_agent_arm_depth
      - obj_start_sensor
      - joint
      - is_holding
      - relative_resting_position
  environment:
    max_episode_steps: 1000
  simulator:
    type: RearrangeSim-v0
    additional_object_paths:
      - data/objects/ycb/configs/
    needs_markers: False
    concur_render: True
    auto_sleep: True
    kinematic_mode: True
    step_physics: False
    agents:
      main_agent:
        radius: 0.3
        articulated_agent_urdf: ./data/robots/hab_spot_arm/urdf/hab_spot_arm.urdf
        articulated_agent_type: SpotRobot
        sim_sensors:
          arm_depth_sensor:
            height: 224
            width: 171
            hfov: 55
          arm_panoptic_sensor:
            height: 224
            width: 171
            hfov: 55
    habitat_sim_v0:
      allow_sliding: False
      enable_physics: True

  dataset:
    data_path: data/datasets/replica_cad/rearrange/v1/{split}/rearrange_easy.json.gz
